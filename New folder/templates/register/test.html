<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.email }}
        </div>
        <div class="form-group">
            {{ form.password }}
        </div>
        <div class="form-group">
            {{ form.password_confirmation }}
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
